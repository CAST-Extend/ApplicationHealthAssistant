<section>
    <div class="body">
        <!-- <div id="cover-spin" *ngIf="spinnerDisplay"></div> -->
        <div>
            <span class="title">User Management</span>
        </div>
        <!-- <div class="adminNav">
            <button mat-flat-button class="adminNavLinks">New Project Onboard</button>
            <button mat-flat-button class="adminNavLinks">Add Prompt</button>
        </div> -->

        <div>
            <div id="cover-spin" *ngIf="spinnerDisplay"></div>
            <!-- The toolbar of our app -->
            <div class="row">
                <p class="titleDetail">User List</p>

                <button
                    class="addAppBtn"
                    mat-raised-button
                    color="accent"
                    (click)="openAddEditUserDialog()"
                >
                    Add User
                </button>
            </div>

            <!-- The body of our app -->
            <div class="main-body">
                <div class="table-container">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="userName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
                            <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
                        </ng-container>
                        <ng-container matColumnDef="userType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Access Type</th>
                            <td mat-cell *matCellDef="let row">{{ row.userType }}</td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                            <td mat-cell *matCellDef="let row">
                                <div *ngIf="currentUser !== row.userName">
                                    <span
                                        (click)="openEditForm(row)"
                                        class="action-icon"
                                        style="margin-right: 5px"
                                    >
                                        <mat-icon color="primary">edit</mat-icon>
                                    </span>
                                    <span
                                        (click)="deleteUser(row.id, row.userName)"
                                        class="action-icon"
                                    >
                                        <mat-icon color="warn">delete</mat-icon>
                                    </span>
                                </div>
                            </td>
                        </ng-container>
                        <tr
                            mat-header-row
                            [ngClass]="'highlight-table-header'"
                            *matHeaderRowDef="displayedColumns; sticky: true"
                        ></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
