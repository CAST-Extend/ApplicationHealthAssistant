<h2 *ngIf="data.title" mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
    {{ this.data?.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="closeButton" mat-raised-button (click)="onPerformAction()">Yes</button>
    <button class="closeButton" mat-raised-button (click)="onDismissDialog()">No</button>
</mat-dialog-actions>
